<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé | Nathan Romero</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .success-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1.5rem;
        }

        .success-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 4rem;
            border-radius: 3rem;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(15px);
        }

        .success-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-block;
        }

        .success-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .success-card p {
            color: var(--gray);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .success-card {
                padding: 3rem 1.5rem;
                border-radius: 2rem;
            }
            .success-card h1 { font-size: 2rem; }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="success-wrapper">
        <div class="success-card">
            <div class="success-icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <h1>C'est envoyé !</h1>
            <p>Merci pour ton message. Je reviens vers toi dès que possible pour qu'on puisse discuter de ton projet ou de tes idées.</p>
            
            <a href="index.html" class="btn-filled">
                <i class="fa-solid fa-arrow-left"></i> Retour au Portfolio
            </a>
        </div>
    </div>

    <script>
    // --- INITIALISATION DU CURSEUR ---
    const dot = document.querySelector(".cursor-dot");
    const outline = document.querySelector(".cursor-outline");
    let mouse = { x: -1000, y: -1000 };

    window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        gsap.to(dot, { x: e.clientX, y: e.clientY, duration: 0 });
        gsap.to(outline, { x: e.clientX, y: e.clientY, duration: 0.1 });
    });

    // Effet au survol du bouton
    const btn = document.querySelector(".btn-filled");
    btn.addEventListener("mouseenter", () => outline.classList.add("active"));
    btn.addEventListener("mouseleave", () => outline.classList.remove("active"));

    // --- FOND ANIMÉ INTERACTIF ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    const spacing = 40;

    const initCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        createGrid();
    };

    const createGrid = () => {
        dots = [];
        for (let x = 0; x < canvas.width; x += spacing) {
            for (let y = 0; y < canvas.height; y += spacing) {
                dots.push({ x, y, baseSize: 1 });
            }
        }
    };

    const animateBackground = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dots.forEach(dot => {
            const dist = Math.hypot(mouse.x - dot.x, mouse.y - dot.y);
            const maxDist = 150;
            let size = dot.baseSize;

            if (dist < maxDist) {
                const scale = (1 - dist / maxDist) * 3;
                size = dot.baseSize + scale;
                ctx.fillStyle = '#FA7921'; 
            } else {
                ctx.fillStyle = 'rgba(156, 163, 175, 0.3)';
            }

            ctx.beginPath();
            ctx.arc(dot.x, dot.y, size, 0, Math.PI * 2);
            ctx.fill();
        });
        requestAnimationFrame(animateBackground);
    };

    window.addEventListener('resize', initCanvas);
    initCanvas();
    animateBackground();

    // --- ANIMATIONS D'ENTRÉE DES ÉLÉMENTS ---
    gsap.from(".success-card", {
        duration: 1.2,
        y: 50,
        opacity: 0,
        ease: "power4.out"
    });

    gsap.from(".success-icon", {
        duration: 1,
        scale: 0,
        rotation: -20,
        delay: 0.5,
        ease: "back.out(1.7)"
    });
</script>
</body>
</html>
